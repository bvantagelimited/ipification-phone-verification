version: "3.3"
services:
  redis:
    image: 'bitnami/redis:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - app
  app:
    restart: unless-stopped
    build:
      context: .
    image: "ipification-phone-verify"
    environment:
      PORT: 8080
      REDIS_URL: redis://redis
    ports:
      - 8004:8080
    links:
      - redis
    depends_on:
      - redis
    networks:
      - app
networks:
  app:
    driver: bridge